<div class="d708 col-sm-12">
    <div class="blank2b"></div>
    <div class="greyb16 lh32 fc">流程状态</div>
    <div class="con1 lh32">
        <p class="con2 blueb14 flo"></p>
        <p class="lm1 flo">审核通过</p>
        <p class="lm2 flo">传阅</p>
        <p class="lm3 flo">传阅并通过</p>
        <p class="lm4 flo">异议流转</p>
        <p class="lm5 flo">传阅并有条件同意</p>
        <p class="lm6 flo">退回</p>
        <p class="lm7 flo">未审</p>
    </div>
    <div class="blank14"></div>
    <div>
        <br />
        <br />
        <div>
            <ep-flow-chart flow-owner="owner" owner-category="category"></ep-flow-chart>
        </div>
        <div style="margin-top: 3em;">
            <table class="table table-striped table-hover">
                <thead>
                    <tr style="background-color: #55c2c2">
                        <td align="center" class="epCaption" style="width:16%">审核日期</td>
                        <td align="center" class="epCaption" style="width:15%">审核人</td>
                        <td align="center" class="epCaption" style="width:19%">审核方式</td>
                        <td align="center" class="epCaption" style="width:50%">审核意见</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="node in nodes | orderBy : '-AuditDate'">
                        <td align="left" class="epRowItem">{{node.AuditDate|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td align="center" class="epRowItem">{{GetAuditerName(node.Auditer)}}</td>
                        <td align="center" class="epRowItem">{{epAudit.GetAuditType(node.Auditer, node.AuditType)}}</td>
                        <td align="left" class="epRowItem">{{node.AuditDesc}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
