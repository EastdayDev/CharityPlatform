<div class="row">
    <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1 form-box" style="margin-top:5em">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">姓 名</label>
                <div class="col-sm-10" ng-bind="userInfo.C_Name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="userInfo.C_OldPwd" required>
                    （必填）
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="userInfo.C_NewPwd" required>
                    （必填）
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="userInfo.C_Confirmpassword" required>
                    （必填）
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button class="btn btn-primary" type="button" ng-click="changePassword()">确 定</button>
                </div>
            </div>
        </form>
    </div>
</div>
