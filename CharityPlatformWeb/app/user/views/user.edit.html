<div class="content-m-left-right">    
    <div class="content-bg-white-div">
        <form role="form" ng-submit="save(user,org)">
            <div class="userinfo-title"></div>
            <div class="pa-div" style="min-height:120px;">
                <div class="title-green">资料变更</div>
                <table border="0" cellpadding="0" cellspacing="0" width="96%" style="margin-left:10px;">
                    <tr>
                        <td class="td-project-audit-txt">登录名</td>
                        <td class="td-project-audit-contral" colspan="5" ng-bind="user.C_Login"> 
                        </td>                                         
                    </tr>
                    <tr>
                        <td class="td-project-audit-txt">姓名</td>
                        <td class="td-project-audit-contral" colspan="2">
                            <input class="input-contral-project" ng-model="user.C_Name" required>
                        </td>    
                    </tr>
                    <tr>
                        <td class="td-project-audit-txt">地址</td>
                        <td class="td-project-audit-contral" colspan="5">
                            <input class="input-contral-project" ng-model="user.C_Address">
                        </td>    
                    </tr>     
                    <tr>                    
                        <td class="td-project-audit-txt">联系电话</td>
                        <td class="td-project-audit-contral"  colspan="2">
                            <input class="input-contral-project" ng-model="user.C_Mobile">
                        </td> 
                        <td class="td-project-audit-txt">邮箱</td>
                        <td class="td-project-audit-contral"  colspan="2">
                            <input class="input-contral-project" ng-model="user.C_Email">
                        </td>
                    </tr>                
                </table> 
            </div>

            <div class="pa-div" ng-if="user.I_Category===105">
                <table border="0" cellpadding="0" cellspacing="0" width="96%" style="margin-left:10px;">
                    <tr>
                        <td class="td-project-audit-txt">机构名称</td>
                        <td class="td-project-audit-contral" colspan="5"> 
                            <input class="input-contral-project" ng-model="org.C_Name" required>
                        </td>                                         
                    </tr>
                    <tr>
                        <td class="td-project-audit-txt">机构地址</td>
                        <td class="td-project-audit-contral" colspan="5">
                            <input class="input-contral-project" ng-model="org.C_Address">
                        </td>    
                    </tr>   
                    <tr>
                        <td class="td-project-audit-txt">联系人</td>
                        <td class="td-project-audit-contral" colspan="2">
                            <input class="input-contral-project" ng-model="org.C_Contact">
                        </td>    
                        <td class="td-project-audit-txt">联系电话</td>
                        <td class="td-project-audit-contral" colspan="2">
                            <input class="input-contral-project" ng-model="org.C_Mobile">
                        </td>  
                    </tr>   
                    <tr>
                        <td class="td-project-audit-txt">备注</td>
                        <td class="td-project-audit-contral" colspan="5">
                            <textarea ng-model="org.C_Remark" style="width: 100%; height: 200px; border: 1px solid #128d56" rows="5" />
                        </td>
                    </tr> 
                    <tr>
                        <td class="td-project-audit-txt"></td>
                        <td class="td-project-audit-contral" colspan="5">
                            <img src="/files/20150703/a.jpg" width="200px" height="200px"/>
                            <!-- <span hb-image-uploader req-url="http://localhost:4972/api/File/UploadFiles", parameter="uploadParam" extensions="png,bmp,jpg,jpeg,gif"/> -->
                        </td>
                    </tr>                    
                </table>
            </div>

            <div style="padding-bottom:50px;">             
                <div class="myAccount-bt-line " style="padding-right:4%;">
                    <div class="shenhe-bt" ng-click="cancel()">
                        <div class="btn-contral" style="margin-left:20px;">取&nbsp;&nbsp;&nbsp;&nbsp;消</div>
                    </div>
                    <div class="shenhe-bt">
                        <!-- <div class="btn-contral">确&nbsp;&nbsp;&nbsp;&nbsp;定</div> -->
                        <button type="submit" class="btn-contral">确&nbsp;&nbsp;&nbsp;&nbsp;定</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- <span hb-web-uploader /> -->
    </div>
</div>
