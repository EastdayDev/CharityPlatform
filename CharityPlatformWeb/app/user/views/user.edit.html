<div class="row">
    <div class="col-sm-4 col-md-4 col-sm-offset-1 col-md-offset-1 form-box" style="margin-top:5em">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">姓 名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="userInfo.C_Name" required>
                    （必填）
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">电 话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="userInfo.C_Mobile" required>
                    （必填）
                </div>
                <label class="col-sm-offset-3 col-sm-15 control-label" style="color:grey">电话号码请填写区号和8位电话号码,</label>
                <label class="col-sm-offset-3 col-sm-15 control-label" style="color:grey">例如：021-63051234-1111。</label>
                <label class="col-sm-offset-3 col-sm-15 control-label" style="color:grey">手机号至少11位，例如：13912345678。</label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备 注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="userInfo.C_Remark" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button class="btn btn-primary" type="button" ng-click="EditUserInfo()">确 定</button>
                </div>
            </div>
        </form>
    </div>
</div>
