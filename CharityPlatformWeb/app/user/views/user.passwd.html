﻿<div class="row">   
     <div class="col-md-4 col-md-offset-4 form-box" style="margin-top:5em">
         <form class="form-horizontal" role="form" ng-submit="changePassword();">
             <div class="form-group">
                 <label class="col-md-2 control-label">用户名</label>
                 <div class="col-md-8" ng-bind="_user.C_Name">
                 </div>
             </div>
             <div class="form-group">
                 <label class="col-md-2 control-label">原密码</label>
                 <div class="col-md-8">
                     <input type="password" class="form-control" placeholder="原密码" ng-model="user.C_OldPwd" required>
                 </div>
             </div>
             <div class="form-group">
                 <label class="col-md-2 control-label">新密码</label>
                 <div class="col-md-8">
                     <input type="password" class="form-control" placeholder="新密码 至少为8位" ng-model="user.C_NewPwd" required>
                 </div>
             </div>
             <div class="form-group">
                 <label class="col-md-2 control-label">确认密码</label>
                 <div class="col-md-8">
                     <input type="password" class="form-control" placeholder="确认密码 至少为8位" ng-model="user.C_ConfirmPwd" required>
                 </div>
             </div>
             <div class="form-group">
                 <div class="col-md-offset-4 col-md-3">
                     <button class="btn btn-primary" type="submit">确 定</button>
                 </div>
                 <div class="col-md-3">
                     <button class="btn btn-default" ng-click="cancel()">取 消</button>
                 </div>
             </div>
         </form>
     </div>
</div>
