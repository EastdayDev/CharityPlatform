<div class="row">
    <div class="col-md-12" style="margin-top:1em;">
        <div class="row">
            <div class="col-md-5">
                <label style="color: #733c76; margin-top: 0.2em; font-size: 1.5em;">{{title}}</label>
            </div>          
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr style="background-color: #8b427a;border-bottom: 5px #733c76 solid;">
                            <th class="epCaption" style="width:40%;">名称</th>
                            <th class="epCaption" style="width:9%">流水号</th>
                            <th class="epCaption" style="width:10%">创建日期</th>
                            <th class="epCaption" style="width:12%">流转单编号</th>
                            <th class="epCaption" style="width:8%">状态</th>
                            <th class="epCaption" style="width:10%">创建人</th>
                            <th class="epCaption" style="width:10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in epGlobal.items">
                            <td class="epRowItem">
                                <a class="red12a" ng-bind="item.C_Title"></a>
                            </td>
                            <td class="epRowItem" ng-bind="item.Id"></td>
                            <td class="epRowItem" ng-bind="item.D_Create | date: 'yyyy-MM-dd'"></td>
                            <td class="epRowItem" ng-bind="item.FlowNumber | FlowNumber"></td>
                            <td class="epRowItem" style="padding-left:35px;" ng-class="item.I_FlowState | FlowStyle" title="{{item.I_FlowState | FlowState}}"></td>
                            <td class="epRowItem">
                                <ep-dept-person dept="{{item.C_Department}}" person="{{item.C_Creater}}"></ep-dept-person></td>
                            <td>
                                <ep-list-option item="item" disable-print="true"></ep-list-option>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color: #434a54;">
                <div class="col-md-4 col-md-offset-4">
                    <ep-pager index="epGlobal.page.index" total="epGlobal.page.total" ng-show="hold.page.total > 1"></ep-pager>
                </div>
            </div>
        </div>
    </div>
</div>
<ep-feed-back></ep-feed-back>
