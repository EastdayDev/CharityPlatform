<div class="row">
    <div class="col-md-12" style="margin-top:1em;">
        <div class="row">
            <div class="col-md-5">
                <label style="color: #733c76; margin-top: 0.2em; font-size: 1.5em;">年度项目</label>
            </div>
            <div class="col-md-7" style="margin-bottom:0.2em;">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr style="background-color: #8b427a;border-bottom: 5px #733c76 solid;">
                            <th class="epCaption" style="width:40%;">名称</th>
                            <th class="epCaption" style="width:5%">流水号</th>
                            <th class="epCaption" style="width:10%">新建日期</th>
                            <th class="epCaption" style="width:11%">状态</th>
                            <th class="epCaption" style="width:13%">创建人</th>
                            <th class="epCaption" style="width:10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items">
                            <td class="epRowItem">
                                <a class="red12a" style="cursor:pointer" ng-click="NavToChildren(item)" ng-bind="item.Name"></a>
                            </td>
                            <td class="epRowItem" ng-bind="item.Id"></td>
                            <td class="epRowItem" ng-bind="item.CreateAt"></td>
                            <td class="epRowItem" style="padding-left:35px;" ng-class="item.FlowState | FlowStyle" title="{{item.FlowState | FlowState}}"></td>
                            <td class="epRowItem">{{item.Creater}}<br /> {{item.Department}}</td>
                            <td>
                                <a style="cursor:pointer" ng-click="NavToView(item)">查看</a><br />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color: #434a54;">
                <div class="col-md-4 col-md-offset-4">
                    <ep-pager index="hold.page.index" total="hold.page.total" ng-show="hold.page.total > 1"></ep-pager>
                </div>
            </div>
        </div>
    </div>
</div>
