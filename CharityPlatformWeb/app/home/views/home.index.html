<div class="index-c-gt">
    <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;" />
            <div class="carousel-caption">
                <p>{{slide.text}}</p>
            </div>
        </slide>
    </carousel>
</div>
<div class="content-p-left-right" >
    <div class="index-c-down-div ">
        <div class="index-c-down-left">
            <div>
                <div class="index-c-down-left-project-txt">我们的项目</div>
                <div class="index-c-down-left-more-txt" ui-sref="donationList">更多...</div>
            </div>
            <div class="index-c-down-plist">
                <div class="index-c-down-project-one" ng-repeat="project in projects">
                    <div><img  ng-src="{{project | filePathFilter}}" /></div>
                    <div ng-bind="project.C_Title"></div>
                    <div class="index-c-down-project-des" ng-bind="project.C_Remark"></div>
                </div>
            </div>
        </div>
        <div class="index-c-down-right">
            <div class="index-c-down-right-title">支持我们</div>
            <div class="index-c-down-right-greed">
                <div class="index-c-down-right-greed-in">
                    <div class="index-c-down-right-txt-line" ui-sref="donationList"><span class="index-c-down-right-txt-line-left">月计划</span><span class="index-c-down-right-txt-line-right">></span></div>
                    <div class="index-c-down-right-txt-line" ui-sref="donationList"><span class="index-c-down-right-txt-line-left" >单次捐款活动</span><span class="index-c-down-right-txt-line-right">></span></div>
                    <div ng-class="{'itemHide': logon}" class="index-c-down-right-txt-line" ui-sref="register"><span class="index-c-down-right-txt-line-left">注册</span><span class="index-c-down-right-txt-line-right">></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
